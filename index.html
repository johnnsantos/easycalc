<!--Sou o Johnnatan Santos e este é o meu projeto de calculadora utilizando CSS Grid Layout-->
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <script src="./js/script.js" defer></script>
        <title>EasyCalc - Johnnatan Santos</title>
    </head>

    <body>
        <main>
        <header class="titulo">EasyCalc</header>

        <!--Aqui inicia o grid-->
        <div id="cascaext">
            <div id="cascaint" class="calculator-grid">
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <button data-allclear id="operator" class="span-two">AC</button>
                <button data-delete id="operator">DEL</button>
                <button data-operation id="operator" >÷</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation id="operator">*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation id="operator">+</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation id="operator">-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals id="operator" class="span-two">=</button>
            </div>
        </div>
        <!--Aqui termina o grid-->
        
        <footer>Desenvolvido por:&nbsp;<a class="link" href="http://github.com/johnnsantos">Johnnatan Santos</a></footer>
    </main>
    </body>
</html>
